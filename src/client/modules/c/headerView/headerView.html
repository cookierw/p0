<template>
  <!-- Header container -->
  <header>
    <div class="brand-icon">
      <img src="../../../resources/apples/cn-121.jpeg" alt="Brand">
    </div>
    <div class="title-content">
      <!-- Title -->
      <span class="header-title slds-truncate" title="hungryForApples Store">
        Apples Store
      </span>

      <!-- Subtitle/Crumbs -->
      <template if:true={isShowingNavigation}>
        <!-- Crumbs/Nav -->
        <div class="crumbs">
          <a onclick={handleNavigation} alt="Back"><p>&lt; Back to Items</p></a>
        </div>
      </template>
      <template if:false={isShowingNavigation}>
        <!-- Subtitle -->
        <p class="subtitle">Hungry for Apples?</p>
      </template>
    </div>
    <div class="cart-info-content">
      <!-- Cart Info -->
      <p class="count-total slds-align_absolute-center">
        {cartCount} items for ${cartTotal}
      </p>
      
      <!-- Cart/Checkout Button -->
      <button class="slds-button slds-button_neutral slds-align_absolute-center" onclick={presentCart}>
        <span class="slds-icon_container slds-icon-utility-cart slds-current-color" title="Shopping cart">
          <svg viewBox="0 0 100 100" class="slds-icon" aria-hidden="true">
            <use xlink:href="/SLDS/icons/utility-sprite/svg/symbols.svg#cart"></use>
          </svg>
          <span class="slds-assistive-text">Cart</span>
        </span>
        <template if:true={isShowingNavigation}>
          <p>&ensp;Checkout</p>
        </template>
        <template if:false={isShowingNavigation}>
          <p>&ensp;View Cart</p>
        </template>
      </button>
    </div>
    
  </header>
</template>
