<template>
    <article class="item-container slds-card">
        <!-- Card header -->
        <header>
            <h2 class="item-header">
                <!-- Item name -->
                <span>{item.name}</span>
            </h2>
            <button 
                class="add-btn slds-button slds-button_neutral"
                onclick={addItemToCart}
            >   
                Add
            </button>
        </header>
        <div class="body">
            <!-- Card Body -->
            <div class="item-image slds-p-bottom_small">
                <img src={item.image} alt="Item image" />
            </div>
            <div class="item-info">
                <div class="item-price">
                    <p>{item.price}</p>
                </div>
                <div class="item-rating">
                    <p>{item.rating} Stars!</p>
                </div>
                <div class="item-seller">
                    <p>{item.seller}</p>
                </div>
            </div>
            <div class="item-description">
                <p>Description:</p>
                <h2>{item.description}</h2>
            </div>
        </div>
    </article>
</template>
