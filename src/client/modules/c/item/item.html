<template>
    <article class="item slds-card slds-m-around_small">
        <!-- Card header -->
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__body">
                    <h2 class="item-header slds-card__header-title">
                        <!-- Item name -->
                        <span>{item.name}</span>
                    </h2>
                </div>
            </header>
            <div class="slds-no-flex">
                <button 
                    class="itemlist-sort slds-button slds-button_neutral"
                    onclick={addItemToCart}
                >   Add
                </button>
            </div>
        </div>
        <div class="slds-card__body slds-card__body_inner slds-grid">
            <!-- Card Body -->
            <div class="slds-col">
                <div class="item-image slds-p-bottom_small">
                    <img src={item.image} alt="Item image" />
                </div>
                <div class="item-info slds-p-bottom_small slds-grid slds-grid_align-space">
                    <div class="item-price slds-col">
                        <p>{item.price}</p>
                    </div>
                    <div class="item-rating slds-col">
                        <p>{item.rating} Stars!</p>
                    </div>
                    <div class="item-seller slds-col slds-size_1-of-2">
                        <p>{item.seller}</p>
                    </div>
                </div>
                <div class="item-description slds-p-bottom_small">
                    <p>Description:</p>
                    <h2>{item.description}</h2>
                </div>
            </div>
        </div>
    </article>
</template>
