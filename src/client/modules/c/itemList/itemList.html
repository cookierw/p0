<template>
    <div class="list-container">
        <!-- Items -->
        <div class="list-body">
            <template for:each={items} for:item="item">
                <div class="item" key={item.id}>
                    <c-item onadd={addItemToCart} item={item}></c-item>
                </div>
            </template>
        </div>
    </div>
</template>
