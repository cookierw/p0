<template>
  <!-- Header -->
  <c-header-view 
    user-icon={userIcon}
    onnavigate={handleOnNavigate}
    is-showing-navigation={isShowingCart}
    onpresent={handleShowCart}
    cart-count={cartCount}
    cart-total={cartTotal}
  ></c-header-view>
  <!-- Items List -->
  <template if:true={isShowingCart}>
    <c-cart
      cart={cart}
    ></c-cart>
  </template>
  <template if:false={isShowingCart}>
    <c-item-list
      items={items}
      onadd={addItemToCart}
    ></c-item-list>>
  </template>
  <!-- Footer -->
  
</template>
